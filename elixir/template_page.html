<!DOCTYPE html>
<html>
  <head>
    <title>JSON Code</title>
    <link rel="stylesheet" href="token_colors.css">
  </head>
  <body>
    <span class="keys">[</span><br>|
      <span class="keys">{</span><br>
        "movie": <span class="string">King Kong"</span>,<br>
        "year": <span class="int">1933</span>,<br>
        "director": <span class="string">"Merian C. Cooper"</span>, <br>
        "oscarWinner": <span class="bool">null</span>,<br>
        "imdb": <span class="exp">790.0E-2</span><br>
      <span class="keys">}</span><br>
    <span class="keys">]</span><br>
  </body>
</html>
